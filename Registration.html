<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="bg">
    
      <div class="container">
              <div class="centerForm">
                  <div class="text-center card border-dark ">
                      <div class="card-header"><h4>Đăng kí tài khoản</h4></div>
                      <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Name</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="inputName" placeholder="Nhập User Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Giới tính</label>
                                        <div class="col-9">
                                            <select class="form-control " id="inputGender">
                                                <option>Nam</option>
                                                <option>Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                           
                                    <!--  -->
                                   
                                    <div class="form-group row">
                                        <label  class="col-3 col-form-label">Phone</label>
                                        <div class="col-9">
                                            <input type="tel" class="form-control" id="inputPhone" placeholder="Nhập Số Điện Thoại">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Gmail</label>
                                        <div class="col-9">
                                            <input type="email" class="form-control" id="inputGmail" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Date</label>
                                        <div class="col-9">
                                            <input class="form-control" type="date" id="inputDate">
                                        </div>
                                    </div>
                                    <div class="mr-5 text-right">
                                        <button class="mr-2 btn btn-primary" id="add">Đăng kí</button>
                                        <button class="mr-2 btn btn-primary"> Cancel</button>
                                        <button class="mr-2 btn btn-primary">Reset</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-7">
                                <h4>Hiển thị thông tin</h4>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Giới Tính</th>
                                            <th scope="col">Phone</th>
                                            <th scope="col">Gmail</th>
                                            <th scope="col">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="DataCheck">

                                    </tbody>
                                </table>
                            </div>
                        </div>
      
                      </div>
                  </div>
              </div>
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/nhanvien.js"></script>
    <script src="./js/danh-sach-nv.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
